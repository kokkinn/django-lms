{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Group update
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
         {{form | crispy}}
        <input class="btn btn-outline-success" type="submit" value="Update">
        <a class="btn btn-outline-primary" href="{% url 'groups:list' %}">Cancel</a>&nbsp;&nbsp;
    </form>
    <br><br/>
    {% with list_object=students %}
        {% include "includes/students_list_table.html" %}
    {% endwith %}
{% endblock %}
