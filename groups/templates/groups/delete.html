{% extends "base.html" %}

{% block tittle %}
    Delete group
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        <p>Do your really want to remove {{group.name}}</p>
        <input class="btn btn-outline-success" type="submit" value="Delete">
        <a class="btn btn-outline-danger" href="{% url 'groups:list' %}">Cancel</a>&nbsp;&nbsp;
    </form>
{% endblock %}
