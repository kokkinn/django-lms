{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Create account
{% endblock %}

{% block content %}
  <form method = "post">
    {% csrf_token %}
    {{ form | crispy }}
    <input class="btn btn-outline-success" type="submit" value="Register">
    <a class="btn btn-outline-danger" href="{% url 'accounts:login' %}">Login</a>&nbsp;&nbsp;
  </form>
{% endblock %}
