{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
  Login
{% endblock %}

{% block content %}
  <form method = "post">
    {% csrf_token %}
    {{ form | crispy }}
    <a href="{% url 'password_reset' %}">If you forgot a password...</a>
    <div>
      <input class="btn btn-outline-success" type="submit" value="Login">
    <a class="btn btn-outline-danger" href="{% url 'accounts:registration' %}">Registration</a>&nbsp;&nbsp;
  </div>
  </form>
{% endblock %}
