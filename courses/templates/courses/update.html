{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Course update
{% endblock %}

{% block content %}
    <form method="post">
        {% csrf_token %}
        {{form | crispy}}
        <input class="btn btn-outline-success" type="submit" value="Update">
        <a class="btn btn-outline-danger" href="{% url 'courses:list' %}">Cancel</a>&nbsp;&nbsp;
    </form>

{% endblock %}
