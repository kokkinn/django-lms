{% extends "base.html" %}

{% block tittle %}
    Delete course
{% endblock %}

{% block content %}

    <form method="post">
        {% csrf_token %}
        <p>Do your really want to remove {{student.second_name}} {{student.first_name}} </p>
        <input class="btn btn-outline-success" type="submit" value="Agree">
        <a class="btn btn-outline-danger" href="{% url 'courses:list' %}">Cancel</a>&nbsp;&nbsp;
    </form>

{% endblock %}
