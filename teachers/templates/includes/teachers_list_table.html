<table class="table table-striped table-hover">
        <tr>
            <th></th>
            <th>First name</th>
            <th>Second name </th>
            <th>Age </th>
            <th>Specialization </th>
            <th><i class="bi bi-pencil-square"></i></th>
            <th><i class="bi bi-trash"></i></th>
        </tr>
    {% for teacher in list_object %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{teacher.first_name}}</td>
            <td>{{teacher.second_name}}</td>
            <td>{{teacher.age}}</td>
            <td>{{teacher.specialization}}</td>
            <td><a href="{% url 'teachers:update' teacher.id %}">Edit</a></td>
            <td><a href="{% url 'teachers:delete' teacher.id %}">Delete</a></td>
        </tr>
    {% endfor %}
    </table>
