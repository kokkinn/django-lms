{% extends "base.html" %}

{% block tittle %}
    Delete teacher
{% endblock %}

{% block content %}

        {% csrf_token %}
        <p>Do your really want to remove {{teacher.second_name}} {{teacher.first_name}} </p>
        <input class="btn btn-outline-success" type="submit" value="Agree">
        <a class="btn btn-outline-danger" href="{% url 'teachers:list' %}">Cancel</a>&nbsp;&nbsp;
    </form>
{% endblock %}
